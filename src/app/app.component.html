<div class="header">
  <h1>Parking Garages Of Amsterdam</h1>
</div>
<div class="page">
  <div class="garages">
    <div
      class="garage"
      *ngFor="let garage of parkingGarages"
      [ngClass]="{active: garage === selected}"
      (click)="makeActive(garage)">

      <app-parking-garages [element]="garage" (click)="loadDetails(garage)"></app-parking-garages>

    </div>
  </div>
  <div class="map">
    <app-parking-garage-details></app-parking-garage-details>
  </div>
</div>
